name: Update contributors

on:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  update_contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ secrets.PAT }}

      - name: Install Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install axios

      - name: Update CONTRIBUTORS.md
        run: node .github/scripts/update-contributors.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7
        with:
          commit_message: "chore(contributors): Update CONTRIBUTORS.md"
          file_pattern: "CONTRIBUTORS.md"
