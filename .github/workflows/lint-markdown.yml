name: Lint - Markdown

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - name: markdownlint
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}":/workdir \
            ghcr.io/igorshubovych/markdownlint-cli \
            -c "/workdir/.markdownlint.yaml" \
            .
