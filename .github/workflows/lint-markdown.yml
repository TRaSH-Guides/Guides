name: Lint - Markdown

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    container:
      image: davidanson/markdownlint-cli2:v0.18.1
      options: --user 0:0
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: markdownlint
        run: markdownlint-cli2 .
