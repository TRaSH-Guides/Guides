name: Validate Custom Format JSONs

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/custom-format-validation.yml
      - docs/json/guide-only/*.json
      - docs/json/radarr/cf/*.json
      - docs/json/sonarr/cf/*.json
      - schemas/**/*.json
  pull_request:
    paths:
      - .github/workflows/custom-format-validation.yml
      - docs/json/guide-only/*.json
      - docs/json/radarr/cf/*.json
      - docs/json/sonarr/cf/*.json
      - schemas/**/*.json

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.5

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: "3.x"

      - name: Install check-jsonschema
        run: pip install check-jsonschema

      - name: Get changed Custom Formats
        id: changed_files
        run: |
          git fetch origin master
          echo "GUIDE_ONLY_FILES=$(git diff --name-only origin/master...HEAD -- docs/json/guide-only/*.json)" >> $GITHUB_OUTPUT
          echo "RADARR_FILES=$(git diff --name-only origin/master...HEAD -- docs/json/radarr/cf/*.json)" >> $GITHUB_OUTPUT
          echo "SONARR_FILES=$(git diff --name-only origin/master...HEAD -- docs/json/sonarr/cf/*.json)" >> $GITHUB_OUTPUT

      - name: Validate Guide only Custom Formats
        if: ${{ steps.changed_files.outputs.GUIDE_ONLY_FILES }} != ''
        run: check-jsonschema -v --schemafile schemas/sonarr-cf.schema.json docs/json/guide-only/*.json

      - name: Validate Radarr Custom Formats
        if: ${{ steps.changed_files.outputs.RADARR_FILES }} != ''
        run: check-jsonschema -v --schemafile schemas/radarr-cf.schema.json docs/json/radarr/cf/*.json

      - name: Validate Sonarr Custom Formats
        if: ${{ steps.changed_files.outputs.SONARR_FILES }} != ''
        run: check-jsonschema -v --schemafile schemas/sonarr-cf.schema.json docs/json/sonarr/cf/*.json
